<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css\todo.css">
</head>
<body id="particles-js" >
<div class="date"></div>
 <div id="particles-js">
    <!--modal-->
    <div class="modal" id="todo_form">
        <div class="header">
            <div class="title">Add Todo</div>
            <button class="btn close-modal">&times;</button>
        </div>
        <div class="body">
            <input type="text" id="todo_input"/>
            <input type="submit" value="Add Todo" id="todo_submit"/>
        </div>
    </div>
    
    <div class="todo-container" >
        <div class="status" id="no_status">
            <h1>No status</h1>
            <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
            
        </div>
        <div class="status">
            <h1>Not started</h1>
        </div>
        <div class="status">
            <h1>In progress</h1>
        </div>
        <div class="status">
            <h1>Completed</h1>
        </div>
    </div>
</div>
    <script src="js\todo.js"></script>
    <script src="js\particles.js"></script>
    <script src="js\app.js"></script>
</body>
</html>
